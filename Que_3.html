<!DOCTYPE html>

  <body>
    <header class="h-auto md:h-[100%]">
      <div
        class="flex md:flex flex-wrap justify-between items-center bg-black p-6"

        <img

        </div>

              alt="user"
            />
          </div>
        </div>

    </div>

    <div class="flex flex-col md:justify-around w-[100%] bg-black">
      <div class="md:flex md:flex-row">
        <div class="w-[100%] flex gap-5 py-6 justify-center">

            class="w-36"

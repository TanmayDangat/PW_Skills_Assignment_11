<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="h-auto md:h-[100%]">
      <div class="flex md:flex flex-wrap justify-between items-center bg-black p-3">
        <img
          class="md:w-36 w-48"
          src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
          alt="logo"
        />
        <div class="md:hidden text-white text-3xl">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hidden md:flex">
            <button class="text-white font-bold w-32 text-[12px] rounded h-8 bg-orange-600 mr-6">
                CREATE ACCOUNT
            </button>
            <div class="w-8">
                <img src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="user">
            </div>
        </div>
      </div>
    </header>
    <div class="px-20 bg-black w-full flex flex-wrap py-14 ">
        <div class="md:mt-28 md:flex md:flex-col md:text-left md:w-6/12">
            <div class="text-white text-7xl ">
                Multi-regulated global broker.
            </div>
            <div class="text-gray-500 mt-5 text-3xl">
                A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA
            </div>
            <button class="text-white p-4 text-[20px] border-2 border-orange-700 rounded-md font-bold mt-10 md:w-[270px] w-full">
                DISCOVER ACCOUNTS
            </button>
        </div>
        <div class="mt-10">
            <img class="md:h-full md:w-[600px] w-[800px] h-full " src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="">
        </div>
    </div>
  </body>
</html>
